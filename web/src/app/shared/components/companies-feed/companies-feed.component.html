<div *ngIf="!loadingSearch && paginatedResult.data.length" class="container bg-light p-3 shadow-sm">
    <div class="row mb-3">
        <div class="col-12">
            <h5 class="card-title">Empresas cadastradas</h5>
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col" *ngFor="let company of paginatedResult.data">
            <app-company-card [company]="company"></app-company-card>
        </div>
    </div>
    <div *ngIf="!loadingSearch && canLoadMore()" class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <button (click)="loadMoreEvent()" style="border: none; background: none;">
                Exibir mais empresas
            </button>
        </div>
    </div>
</div>

<div *ngIf="!loadingSearch && paginatedResult.data.length == 0" class="container bg-light p-3 shadow-sm">
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-center justify-content-center" style="gap: 15px;">
            <h5 class="card-title">NÃ£o foram encontradas empresas cadastradas.</h5>
        </div>
    </div>
</div>

<app-loading-spinner *ngIf="loadingSearch" message="Carregando as empresas cadastradas..."></app-loading-spinner>
