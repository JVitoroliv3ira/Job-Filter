<div class="card mb-3">
    <div class="card-header bg-white p-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{company.name}}</h5>
                <button (click)="toggleCardStatus()" style="background: none; border: none;">
                    <i *ngIf="!cardIsExpanded" class="bi bi-chevron-down"></i>
                    <i *ngIf="cardIsExpanded" class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <span style="font-size: 14px;">
                    <i class="bi bi-geo-alt"></i> {{company.city}}
                </span>
                <span class="font-weight-light"> | </span>
                <span style="font-size: 14px;">
                    <i class="bi bi-envelope-at-fill"></i> {{company.email}}
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="cardIsExpanded" class="card-body p-3">
        <div class="row">
            <div class="col-12">
                <span>Descrição da empresa:</span>
                <p class="font-weight-light" style="font-size: 12px;">{{company.description}}</p>
            </div>
        </div>
    </div>
</div>
