<div class="card mb-3">
    <div class="card-header bg-white p-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{opportunity.name}}</h5>
                <button (click)="toggleCardStatus()" style="background: none; border: none;">
                    <i *ngIf="!cardIsExpanded" class="bi bi-chevron-down"></i>
                    <i *ngIf="cardIsExpanded" class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <span class="text-success font-weight-bold" style="font-size: 14px;">
                    R$ {{opportunity.salary}}
                </span>
                <span class="font-weight-light"> | </span>
                <span style="font-size: 14px;">
                    <i class="bi bi-pc-display-horizontal"></i> {{opportunity.type.value}}
                </span>
                <span class="font-weight-light"> | </span>
                <span style="font-size: 14px;">
                    <i class="bi bi-building"></i> {{opportunity.company.name}}
                </span>
                <span class="font-weight-light"> | </span>
                <span style="font-size: 14px;">
                    <i class="bi bi-geo-alt"></i> {{opportunity.company.city}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex align-items-center" style="gap: 5px;">
                <div *ngFor="let tag of opportunity.tags" class="px-2 bg-success text-white rounded" style="font-size: 11px;">
                    {{tag.name}}
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="cardIsExpanded" class="card-body p-3">
        <div class="row">
            <div class="col-12">
                <span>Descrição da vaga:</span>
                <p class="font-weight-light" style="font-size: 12px;">{{opportunity.description}}</p>
            </div>
        </div>
    </div>
</div>
