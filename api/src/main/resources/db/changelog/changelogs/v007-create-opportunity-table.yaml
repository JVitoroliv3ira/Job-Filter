databaseChangeLog:
  - changeSet:
      id: v007-create-opportunity-table
      author: Joao Vitor de Oliveira Santos
      context: ddl
      changes:
        - createTable:
            schemaName: JOB_FILTER
            tableName: TB_OPPORTUNITIES
            columns:
              - column:
                  name: ID_OPPORTUNITY
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_OPPORTUNITY
              - column:
                  name: NM_OPPORTUNITY
                  type: VARCHAR2(50)
                  constraints:
                    nullable: false
              - column:
                  name: DS_OPPORTUNITY
                  type: VARCHAR2(70)
                  constraints:
                    nullable: false
              - column:
                  name: TP_OPPORTUNITY
                  type: VARCHAR2(20)
                  constraints:
                    nullable: false
              - column:
                  name: VL_SALARY
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: false